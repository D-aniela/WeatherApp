<div class="contenedor">

  <ng-container *ngIf="!loading">
    <app-cards-weather [climaFiltradoRecibido]="clima"
      *ngFor="let clima of ArrayClimaFiltrado"></app-cards-weather>
  </ng-container>

  <div class="tarjeta" (click)="IrAgregar()">
    <p>Agregar Ciudad</p>
    <div class="circuloGris">+</div>

    <img src="./../../../assets/img/ciudad.png" alt="">
  </div>

</div>
